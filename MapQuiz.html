<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geo-Map</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/knockout-3.4.2.js"></script>
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1>Descubre Negocios En la Zona!</h1>
			<div>
			<input class="show-listings" type="button data-bind="click: $root.showListings"" value="Show Listings">
			<input class="hide-listings" type="button"	value="Hide Listings">
			<div class="draw">Draw a shape to search within it for homes!</div>
			<input class="toggle-drawing" type="button" value="Drawing Tools">
		</div>
		<div>
			<div class="zoom">Zoom to the zone you want!</div>
			<input class="zoom-to-area-text" type="text" placeholder="Ex: Godoy Cruz">
			<input class="zoom-to-area" type="button" value="Zoom">
		</div>
		<div>
			<div class="duration">Within</div>
			<select class="max-duration">
				<option value="10">10 min</option>
				<option value="15">15 min</option>
				<option value="30">30 min</option>
				<option value="60">1 hour</option>
			</select>
			<select class ="mode">
				<option value="DRIVING">drive</option>
				<option value="WALKING">walk</option>
				<option value="BICYCLING">bike</option>
				<option value="TRANSIT">transit ride</option>
			</select>
			<div class= "destinations">of</div>
			<input class= "search-within-time-text" type="text" placeholder="Ex: Godoy Cruz, Villa hipodromo">
			<input class= "search-within-time" type="button" value="Go">
		</div>
		<div>
			<div class="places">Search for nearby places</div>
			<input class="places-search" type="text" placeholder="Ex: Heladerias en Godoy Cruz!">
			<input class="go-places" type="button" value="Go">
		</div>
		<div>
			<div class="traffic">Shows the traffic Layer, click twice for hide!</div>
			<input class="show-traffic" type="button" value="Enable traffic layer">
		</div>
	</div>
	<div id="map"></div>
</div>
  <script src="js/script.js"></script>
  
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBOWUirkv4jJay3pbsGhqG9W3_JvboDews&v=3&callback=startApp" oneerror="errorHandling()"
  async defer></script>
 </body>
</html>
